<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>首页</title>
	<script type="text/javascript" src="js/vendors/jquery-3.1.1.min.js"></script>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="nav">
	<div class="search">
		<input type="text" id="search" />
		<div class="search-icon"><i class="fa fa-search"></i></div>
	</div>
</div>
<div class="fixed_margin"></div>
<div class="home_fixed">
	<div class="tab clearfix">
		<a class="tab_child active">
			<div class="outLine clearfix">
				<div>
					<img src="img/icon-job.png" alt="" />
				</div>
				<div>职位</div>
			</div>
		</a>
		<a href="home_company.html" class="tab_child tab_select">
			<div class="outLine clearfix">
				<div>
					<img src="img/icon-company.png" alt="" />
				</div>
				<div>公司</div>
			</div>
		</a>
	</div>
	<div class="sort_bar clearfix" data-sort-bar="job">
		<div class="sort_bar_item">
			城市<i class="fa fa-angle-down"></i>
		</div>
		<div class="sort_bar_item">
			要求<i class="fa fa-angle-down"></i>
		</div>
		<div class="sort_bar_item">
			行业<i class="fa fa-angle-down"></i>
		</div>
	</div>
	<div class="sort_panel_out">
		<div class="sort_panel">

		</div>
		<div class="s_btn_group">
			<div class="s_btn">重置</div>
			<div class="s_btn">确认</div>
		</div>
	</div>
</div>
<div class="container">
	<!-- 主体 职位-->
	<div class="c_job">
		<!-- 头部 -->
		<div class="home_header clearfix">
			<div class="home_title">推荐好职位</div>
			<div class="sort_toggle clearfix" data-sort-toggle="job">
				<div class="active">智能推荐</div>
				<div>筛选搜索</div>
			</div>
		</div>
		<!-- 列表 -->
		<div class="m_list">
			<!-- 列表内容 -->
		</div>
		<div class="click_more">
			<a>点我更多</a>
		</div>
	</div>
	<!-- container -->
	<div class="fixed_margin"></div>
	<div class="tab_bar">
		<ul class="tab_bar_nav clearfix">
			<li class="active"><a href="home.html"><span class="icon-home_selected"></span></a></li>
			<li><a href="msg.html"><span class="icon-msg"></span></a></li>
			<li><a href="resume.html"><span class="icon-resume"></span></a></li>
			<li><a href="setting.html"><span class="icon-user"></span></a></li>
		</ul>
	</div>
	</div>
	<script>
		var data = gostart.getValue();
		var Url = 'https://114.215.125.52/index.php/Home/Login/Login3';
		$.ajax({
		    type: "POST",
		    url: Url,
		    data: data,
		    async: false,
		    dataType: 'jsonp',
		    jsonp : "callback",
		    jsonpCallback: "jsapi",
		    xhrFields: {withCredentials: true},
		    crossDomain: true,
		    success:function(msg){
			console.log(msg);
			    if(msg.status){
			        layer.open({
			          	content: msg.info,
			          	skin: 'msg',
			          	time: 2 //2秒后自动关闭
			        });
			        window.location.href = 'index.html';
			    }else{
			        layer.open({
			          	content: msg.info,
			          	skin: 'msg',
			          	time: 2 //2秒后自动关闭
			        });
			    }
		    },
		    error:function(msg){
		      	layer.open({
		        	content: '网络错误',
		        	skin: 'msg',
		        	time: 2 //2秒后自动关闭
		      	});
		    }
	  	});
		</script>
	<script type="text/javascript" src="js/vendors/layer.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/home.js"></script>
</body>
</html>

    <div class="content-body">
        <div class="info row0">
            <form class="form-control" id="information" method="post" action="javascript:;" enctype="multipart/form-data">
                <div class="user-image">
                    <img src="img/user_logo/00001.png" alt="" />
                    <input type="file" name="header_img">
                </div>
                <div class="user-info">
                        <div class="form-group form-title form-one">
                            <span class="fa fa-user"></span>
                            <input type="text" class="border_box border_mo" name="name" placeholder="姓名">
                        </div>
                        <div class="form-group form-title form-sex">
                            <span class="fa fa-venus-mars"></span>
                                <input type="radio" name="sex" class="sex" id="female" value="0"> 女
                                <input type="radio" name="sex" class="sex" id="male"  value="1"> 男
                        </div>
                        <div class="form-group form-title form-one">
                            <span class="fa fa-bullseye"></span>
                                <input type="text" class="border_box border_mo" name="birth" placeholder="出生日期">
                        </div>
                        <div class="form-group form-title form-one">
                            <span class="fa fa-mobile"></span>
                                <input type="text" class="border_box border_mo" name="phone" placeholder="电话">
                        </div>
                        <div class="form-group form-title form-one">
                            <span class="fa fa-envelope"></span>
                                <input type="text" class="border_box border_mo" name="email" placeholder="邮箱">
                        </div>
                        <div class="form-group form-title form-one">
                            <span class="fa fa-black-tie"></span>
                                <input type="text" class="border_box border_mo" name="hope_work_vocation" placeholder="职位">
                        </div>
                </div>
                <div class="function">
                    <button class="btn btn-primary btn-function Edit">保存</button>
                    <input type="reset" class="btn btn-primary btn-function" value="重置" />
                </div>
            </form>
            <div class="fixed"></div>
        </div>
